<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="left">
        <div id="imgBackground">
            <img id="odin"
                src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" />
            <p>ODIN</p>
        </div>
        <footer id="credit">
            Photo by <a href="">Halie West</a> on <a href="">Unsplash</a>
        </footer>
    </div>

    <div id="right">
        <div id="text">
            <p>This is not a real online service! You know you need something like this in your life to help
                you realize your deepest dreams. Sign up <span>now</span> to get started.<br><br><br>
                You <span>know</span> you want to.</p>
        </div>
        <form id="form" action="GET">

            <p class="text">Let's do this!</p>
            <div id="formArea">
                <div class="field">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" class="form-field" required />
                </div>

                <div class="field">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" class="form-field" required />
                </div>

                <div class="field">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" class="form-field" required />
                </div>

                <div class="field">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" id="phone-number" class="form-field" required />
                </div>

                <div class="field">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" class="form-field" required />
                </div>

                <div class="field">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" class="form-field" required />
                </div>
            </div>
            <div id="createAcc">
                <button onclick="" id="submit">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </form>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
